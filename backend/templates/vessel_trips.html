<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vessel Trips</title>
        <link href="{{url_for('static', filename = 'css/vessel_trips.css')}}" rel="stylesheet">
        <script src="{{url_for('static', filename = 'js/vessel_trips.js')}}"></script>
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>


    <body>
        <div id="title">
        </div>

        <div id="vessel_search">
            <input type="number" id="vessel_identifiant" name="vessel_identifiant" required min=0 placeholder="vessel ID">
            <input type="button" value="search vessel" onclick="searchVessel()">
        </div>

        <div id="map">
             <!--
                 The `defer` attribute causes the callback to execute after the full HTML
                 document has been parsed. For non-blocking uses, avoiding race conditions,
                 and consistent behavior across browsers, consider loading using Promises
                 with https://www.npmjs.com/package/@googlemaps/js-api-loader.
            -->
        </div>

        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZQsVwv5ZFw3Bripz6UlTBw_hcBz3bhsw&callback=initMap&v=weekly"
          defer
        ></script>
        <div id="form" onSubmit=postData()>
            <form>
                <div id="form_vessel_id">
                    <label for="vessel_id">vessel_id: </label>
                    <input type="number" name="vessel_id" id="vessel_id" required min="0">
                </div>
                <div id="form_received_time_utc">
                    <label for="received_time_utc">received time utc: </label>
                    <input type="text" name="received_time_utc" id="received_time_utc" required>
                </div>
                <div id="form_latitude">
                    <label for="latitude">latitude: </label>
                    <input type="number" name="latitude" id="latitude" required min=-90 max=90 default=0 step="0.00000001">
                </div>
                <div id="form_longitude">
                    <label for="longitude">longitude: </label>
                    <input type="number" name="longitude" id="longitude" required min=-180 max=180 default=0 step="0.00000001">
                </div>
                <div id="form_add_button">
                    <input type="submit" value="ADD">
                </div>
            </form>
        </div>
        <div id="upload">
            <form onSubmit="uploadDataCsv()">
                <input type="file" accept=".csv" />
                <input type="submit" value="upload file">
            </form>
        </div>
    </body>
</html>
